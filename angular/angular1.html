<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="app1.js"></script>
</head>
<body ng-app="app1" ng-controller="MainController as main">
<h2>ToDo list</h2>
<hr />
<form>
<h3>New Task:</h3>
Name: <input type="text" ng-model="newtask.name" />
<input type="submit" ng-click="main.add(newtask)" value="Add Task" />
</form>
<hr />
<ul>
	<li ng-repeat="task in main.tasks">
		<input type="checkbox" ng-model="task.done" ng-click="main.delete(task)" /> <span ng-hide="task.done">{{task.name}}</span>
	</li>

</ul>

</body>
</html>
